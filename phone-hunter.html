<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1 >Welcome to our phone hunting!</h1>
    </header>
    <main>
        <!-- display search result start -->
        <section >
            <div class="mb-3 w-25 mx-5">
                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                <input id="search-field" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Search your Phone">
                <button id="btn-primary" type="button" class="btn btn-primary my-2">Search</button>
            </div>
        </section>
          <!--  display search result end -->
        <section class="container mx-5 my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- set warning if no phone is found -->
        <div id="no-found-massage" class="mt-4 d-none">
            <h3 class="text-warning">No Phone found.Please Try Again</h3>
        </div>
        <!-- show all button: -->
    
            <div id="show-all"  class="text-center d-none">
                <button id="show-all-btn" class="btn btn-primary ">Show All</button>
            </div>
       


        <!-- loader section -->
        <section id="loader" class="d-none">
            <div  style="height: 200px;" class="d-flex justify-content-center  ">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

        </section>
        <!-- Modal Section -->
<section>
    <!-- Button trigger modal -->

    <!-- <button onclick="loadPhoneDetails('${phone.slug}')" href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">Show details</button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>

</html>
